<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading" class="page">
  <div class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-8">
          <p class="hero__title">Compare</p>
          <p class="hero__sub-title">Some text should be here...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="details">
    <div class="container">
      <div class="row ">
        <div class="col-8">
          <p>Last updated: <strong>just now</strong></p>
        </div>
        <div class="col text-right">
          <p>Items: <strong>{{waveLocations.length}}</strong></p>
        </div>
      </div>
    </div>
  </div>

  <div class="page__navigation">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <p class="page__title">Compare</p>
        </div>
        <div class="col">
          <ul class="location-nav navbar">
            <li *ngFor="let i of nav"
                [class.active]="activeFilter === i.id"
                (click)="activeFilter = i.id">
              <div class="picture">
                <img src="assets/images/{{i.icon}}.png" alt="shield">
                <span>{{i.title}}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col table-wrapper">
        <table class="table table-striped">
          <tr>
            <th>Wavelocation</th>
            <th class="text-right">Hour</th>
            <th class="text-right">On Board</th>
          </tr>
          <tr *ngFor="let item of waveLocations">
            <td>
              <span>{{item.post.title}}</span>
            </td>
            <td class="text-right">{{+item['waves'][0]['price_adult_high'] > 0 ? +item['waves'][0]['price_adult_high'] : '-'}}</td>
            <td class="text-right">{{getPPMSonBoard(item)}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
