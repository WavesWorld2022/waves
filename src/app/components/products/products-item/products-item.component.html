<app-loader *ngIf="!product"></app-loader>
<div *ngIf="product" class="page">
  <div class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-8">
          <p class="hero__title">{{product.title}}</p><!--
          <p class="hero__sub-title">{{manufacturer.excerpt}}</p>-->
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <!--
                <div class="page__content" [innerHTML]="manufacturer.content.length < manufacturer.excerpt.length ? manufacturer.excerpt : manufacturer.content"></div>
        -->
        <div *ngIf="product.content || product.exerpt || product.manufacturer_url" class="section">
          <!--<h2 class="section__title">About {{manufacturer.title}}</h2>-->
          <div class="d-flex flex-column gap-5">
            <div class="section__text" *ngIf="product.excerpt" [innerHTML]="parserService.replaceURLs(product.excerpt) | safe: 'html'"></div>
            <div class="section__text" *ngIf="product.content" [innerHTML]="parserService.replaceURLs(product.content) | safe: 'html'"></div>

            <div class="section__text" *ngIf="product.manufacturer_url" [innerHTML]="parserService.replaceURLs(product.manufacturer_url) | safe: 'html'"></div>
            <div class="section__text" *ngIf="product.manufacturer" (click)="goTo('manufactures', product.manufacturer)">More about manufacturer here</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
