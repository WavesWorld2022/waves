<app-header></app-header>
<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading" class="page">
  <div class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-8">
          <p class="hero__title">Products</p>
          <p class="hero__sub-title">Some text should be here...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="details">
    <div class="container">
      <div class="row ">
        <div class="col-8">
          <p>Last updated: <strong>25.12.2022</strong></p>
        </div>
        <div class="col text-right">
          <p>Items: <strong>{{products.length}}</strong></p>
        </div>
      </div>
    </div>
  </div>

  <div class="page__navigation">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <p class="page__title">Products</p>
        </div>
        <!--<div class="col">
          <ul class="location-nav navbar">
            <li *ngFor="let i of nav"
                [class.active]="activeFilter === i.id"
                (click)="activeFilter = i.id">
              <div class="picture">
                <img src="assets/images/{{i.icon}}.png" alt="shield">
                <span>{{i.title}}</span>
              </div>
            </li>
          </ul>
        </div>-->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col table-wrapper">
        <table class="table table-striped">
          <tr>
            <th>Products</th>
          </tr>
          <tr *ngFor="let item of products">
            <td [routerLink]="'../products/' + item.link">
              <span>{{item.title}}</span>
              <img src="../../../assets/icons/chevron.svg" alt="">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
