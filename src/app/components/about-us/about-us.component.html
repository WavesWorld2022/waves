<app-header></app-header>
<!--<app-loader *ngIf="isLoading"></app-loader>-->
<div class="page">
  <div class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-8">
          <p class="hero__title">About Us</p>
          <p class="hero__sub-title">We’re a bold bunch of riders, look at us. We're awesome!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="page__title">Meet the waves guide team</p>
        <div class="member-wrapper row">
          <div class="col-12 col-md-4 col-sm-6" *ngFor="let member of members" >
            <div class="card member" (click)="onShowMore(member)">
              <img src="{{member.image}}" alt="avatar" class="member__img">
              <h3 class="member__name">{{member.name}}</h3>
              <div class="member__text" ellipsis style="height: 100px" [title]="member.text">{{member.text}}</div>
              <div class="rate member__rate">
                <div *ngIf="member?.rates?.surfing" class="rate__surfing">Surfing <app-stars [rate] = member?.rates?.surfing></app-stars></div>
                <div *ngIf="member?.rates?.windsurfing" class="rate__surfing">Windsurfing <app-stars [rate] = member?.rates?.windsurfing></app-stars></div>
                <div *ngIf="member?.rates?.kitesurfing" class="rate__surfing">Kitesurfing <app-stars [rate] = member?.rates?.kitesurfing></app-stars></div>
                <!--<div *ngIf="member?.rates?.forward_loop" class="rate__surfing">Forward loop <app-stars [rate] = member?.rates?.forward_loop></app-stars></div>
                <div *ngIf="member?.rates?.snorkeling" class="rate__surfing">Snorkeling <app-stars [rate] = member?.rates?.snorkeling></app-stars></div>-->
              </div>
              <div class="skills member__skills">
                <div *ngFor="let skill of member.skills" class="skill">
                  {{skill}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #memberModal>
  <div class="modal-body">
    <p class="modal__title">{{activeMember.name}}</p>
    <p class="modal__text">{{activeMember.text}}</p>
    <button class="modal__close" (click)="closeModal()">✕</button>
  </div>
</ng-template>
