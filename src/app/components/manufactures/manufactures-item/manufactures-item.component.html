<app-loader *ngIf="!manufacturer"></app-loader>
<div *ngIf="manufacturer" class="page">
  <div class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-8">
          <p class="hero__title">{{manufacturer.title}}</p><!--
          <p class="hero__sub-title">{{manufacturer.excerpt}}</p>-->
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
<!--
        <div class="page__content" [innerHTML]="manufacturer.content.length < manufacturer.excerpt.length ? manufacturer.excerpt : manufacturer.content"></div>
-->
        <div *ngIf="manufacturer.content" class="section">
          <!--<h2 class="section__title">About {{manufacturer.title}}</h2>-->
          <div class="section__text" [innerHTML]="parserService.replaceURLs(manufacturer.content) | safe: 'html'"></div>
        </div>
        <div *ngIf="manufacturer.excerpt" class="section">
          <div class="section__text" [innerHTML]="parserService.replaceURLs(manufacturer.excerpt) | safe: 'html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
