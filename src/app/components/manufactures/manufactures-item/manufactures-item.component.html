<app-header></app-header>
<app-loader *ngIf="!manufacturer"></app-loader>
<div *ngIf="manufacturer" class="page">
  <div class="hero position-relative">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-8">
          <p class="hero__title" (click)="gotoManufacturer(manufacturer.manufacturerURL)">{{manufacturer.manufacturerName}}</p><!--
          <p class="hero__sub-title">{{manufacturer.excerpt}}</p>-->
        </div>
      </div>
    </div>
    <div class="layout">
      <button (click)="onToggleLayout()" class="zoom__btn zoom__btn_in">
        <img *ngIf="isMap" src="../../../../assets/icons/list-task.svg" alt="">
        <img *ngIf="!isMap" src="../../../../assets/icons/pin-map.svg" alt="">
      </button>
    </div>
  </div>
  <div class="details">
    <div class="container">
      <div class="row ">
        <div class="col-8">
          <p>Last updated: <strong>{{getFormattedDate(manufacturer.manufacturerLastUpdated)}}</strong></p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!isMap" class="container pt-4 pt-sm-0">
    <div class="row">
      <div class="col">
<!--
        <div class="page__content" [innerHTML]="manufacturer.content.length < manufacturer.excerpt.length ? manufacturer.excerpt : manufacturer.content"></div>
-->
        <div *ngIf="isTablet" class="layout">
          <button (click)="onToggleLayout()" class="zoom__btn zoom__btn_in bordered">
            <img *ngIf="isMap" src="../../../../assets/icons/list-task.svg" alt="">
            <img *ngIf="!isMap" src="../../../../assets/icons/pin-map.svg" alt="">
          </button>
        </div>
        <p (click)="gotoManufacturer(manufacturer.manufacturerURL)" class="section__title">{{manufacturer.manufacturerName}}</p>
        <div *ngIf="manufacturer.manufacturerAbout" class="section">
          <!--<h2 class="section__title">About {{manufacturer.title}}</h2>-->
          <div class="section__text" [innerHTML]="parserService.replaceURLs(manufacturer.manufacturerAbout) | safe: 'html'"></div>
        </div>
        <div *ngIf="manufacturer.manufacturerExcerpt" class="section">
          <div class="section__text" [innerHTML]="parserService.replaceURLs(manufacturer.manufacturerExcerpt) | safe: 'html'"></div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isMap">
    <div *ngIf="isTablet" class="layout layout-map">
      <button (click)="onToggleLayout()" class="zoom__btn zoom__btn_in bordered">
        <img src="../../../../assets/icons/list-task.svg" alt="" *ngIf="isMap">
        <img src="../../../../assets/icons/pin-map.svg" alt="" *ngIf="!isMap">
      </button>
    </div>

    <div class="zoom" *ngIf="isMap">
      <button (click)="zoomIn()" class="zoom__btn zoom__btn_in">
        <img src="../../../../assets/icons/plus.svg" alt="">
      </button>
      <button (click)="zoomOut()" class="zoom__btn zoom__btn_out">
        <img src="../../../../assets/icons/minus.svg" alt="">
      </button>
    </div>

    <ng-container *ngIf="isMap">
      <google-map
              [height]="height"
              width="100%"
              [zoom]="zoom"
              [center]="center"
              [options]="options"
      >
        <map-marker
            #somemarker="mapMarker"
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
            (mapClick)="openInfo(somemarker, marker)"
        ></map-marker>
        <map-info-window>
          <div *ngIf="infoContent && infoContent.title">
            <p class="marker__title">
              Heading to
              <strong [routerLink]="'../../location/' + infoContent.name">{{infoContent.title}}</strong>
              today?
            </p>
            <!--<p class="marker__label">Tap here to get directions</p>-->
            <div class="d-flex">
              <a [href]="infoContent.direction" class="marker__action" target="_blank">GET DIRECTIONS</a>
              <a *ngIf="infoContent.reflink" [href]="infoContent.reflink" class="marker__action marker__action-outline" target="_blank">BOOK NOW</a>
            </div>
          </div>
        </map-info-window>
      </google-map>
    </ng-container>
  </div>
</div>
